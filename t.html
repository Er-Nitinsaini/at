<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Card</title>
  <link rel="stylesheet" href="t.css">
</head>
<body>
  <div class="card">
    <div class="front">
      <h1>Anupam</h1>
      <h2>&hearts;</h2>
      <h1>Tanisha</h1>
    </div>
    <div class="back">
      <p>Dear Tanisha,</p>
      <p>My love for you is infinite, like the boundless universe.</p>
      <p>You are the sun that brightens my world, the star that guides my path.</p>
      <p>Together, our hearts beat as one, a symphony of eternal love.</p>
      <p>Forever yours,</p>
      <p>I LOVE YOU,❤️</p>
      <p>Anupam</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
